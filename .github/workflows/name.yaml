name: Victoria

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test